    <div class="row" *ngIf="produtos | async as prods">
        <div class="card col-3 m-1 p-0" *ngFor="let p of prods">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title">{{p.nome}}</h5>
                <p class="card-text">{{p.descricao}}</p>
            </div>
            <div class="card-footer bg-transparent">
                <a href="#" class="btn btn-success btn-block">{{p.valor | currency:'BRL'}}</a><p></p>
                <tr *ngFor="let u of prods">
                    <td id="alinhar" class="btn btn-warning" (click)  = "editar(p)">Editar</td>
                    <td id="alinhar" class="btn btn-danger btn-dark" (click) = "apagar(p)">Excluir</td>
                </tr>

                <style>
                
                #alinhar{
                    display: inline;
                    margin-right: 105px;

                }
                </style>

            </div>
        </div>
    </div>
